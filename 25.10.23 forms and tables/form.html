<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1> Create An Account</h1>
        <label for="email" > Email:</label>
        <br>
        <input type="text" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="passwoed" name="password" maxlength="10" required>
        <br><br>
        Age:
        <br>
        <select name="select age" id="select Age" required>
            <option value="select age">select age</option>
            <option value="under 18">under 18</option>
            <option value="18-35">18-35</option>
            <option value="35-46">35-46</option>
            <option value="46+">46+</option>
        </select>
        <br><br>
        <label for="tell us a little about yourself ">Tell us a little about yourself:</label>
        <br>
        <textarea name="information" id="information" cols="40" rows="5"></textarea>
        <br><br>
        <input type="checkbox" required>
        <label for="I agree to the ">I agree to the <a href="https://termify.io/generate-terms-and-conditions" target="_blank">terms of service </a>
        </label>
        <br><br>
        <button type="submit"> sign up </button>
        <button type="reset"> reset </button>
    </form>
    
</body>
</html>
