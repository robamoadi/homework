<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-success m-2">Grid Bootstrap</h1><br>
    <div class="container m-2">
        <div class="row">
            <div class="col-sm-6 bg-info">col6</div>
            <div class="col-sm-6 text-white bg-black">col6</div>
            <div class="col-sm-5 bg-primary">col5</div>
            <div class="col-sm-7 bg-secondary">col7</div>
            <div class="col-sm-4 bg-success">col4</div>
            <div class="col-sm-4 bg-warning">col4</div>
            <div class="col-sm-4 bg-success-subtle">col4</div>
            <div class="col-sm-6 bg-danger">col6!</div><br>
            <div class="col-sm-7 bg-danger">col7!</div>
        </div>
    </div>

    
</body>
</html>
