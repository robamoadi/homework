<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="m-3 text-success" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Revenue:</h2>
    <div class="m-5 text-center "  style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <table class="table table-success table table-striped table-bordered border-black">
        <thead style="font-size: large;">
            <tr>
              <th scope="col">Month</th>
              <th scope="col">Number of sales</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>Jan</td>
                <td>105</td>
                <td>$15000.00</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>95</td>
                <td>$12000.00</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>150</td>
                <td>$20000.00</td>
            </tr>
            <tr>
                <td>Apr</td>
                <td>50</td>
                <td>$30000.00</td>
            </tr>
            <tr>
                <td>May</td>
                <td>80</td>
                <td>$15000.00</td>
            </tr>
             <tr>
                <td>Jun</td>
                <td>110</td>
                <td>$22000.00</td>
            </tr>
             <tr>
                <td colspan="2">Total</td>
                <td>$114000.00</td>
            </tr>
          </tbody>
      </table>
    </div>
</body>
</html>
